<div class="background-image"></div>
<div class="container">
    <h1>Currency Converter</h1>
    <form (ngSubmit)="convertCurrency()" #converterForm="ngForm">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
        </div>
        <div>
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" [(ngModel)]="fromCurrency" name="fromCurrency">
                <option *ngFor="let currency of currencies" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>
        <div>
            <label for="toCurrency">To:</label>
            <select id="toCurrency" [(ngModel)]="toCurrency" name="toCurrency">
                <option *ngFor="let currency of currencies" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>
        <button type="submit" [disabled]="converterForm.invalid">Convert</button>
    </form>
    <div *ngIf="convertedAmount !== null">
        <h3>Converted Amount: {{ convertedAmount }} {{ toCurrency }}</h3>
    </div>
    <button (click)="goToHome()">Back to Home</button>
    <button (click)="goToCurrencyInfo()">Learn about currencies</button>
</div>
